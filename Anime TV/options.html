<html lang="en">
  <head>

    <title>Seçenekler</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar-static-top.css" rel="stylesheet">

    <link href="css/optionsMain.css" rel="stylesheet">
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="img-rounded" src="img/icon.png">
            <span>Anime TV</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Anasayfa</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="about.html">Hakkında</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        <h1 class="page-header">Ayarlar</h1>
        <div class="form-horizontal">

          <div class="form-group">
            <label class="col-md-4 control-label">Yeni anime listesinin çekilme süresi:</label>
            <div class="col-md-8">
              <select class="form-control" id="selectTimeForNewAnime">
                <option value="1" selected>1 dakika</option>
                <option value="5">5 dakika</option>
                <option value="15">15 dakika</option>
                <option value="30">30 dakika</option>
                <option value="60">1 saat</option>
                <option value="120">2 saat</option>
                <option value="300">5 saat</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Tüm anime listesinin çekilme süresi:</label>
            <div class="col-md-8">
              <select class="form-control" id="selectTimeForAllAnime">
                <option value="1">1 dakika</option>
                <option value="5">5 dakika</option>
                <option value="15" selected>15 dakika</option>
                <option value="30">30 dakika</option>
                <option value="60">1 saat</option>
                <option value="120">2 saat</option>
                <option value="300">5 saat</option>
                <option value="600">10 saat</option>
                <option value="1440">1gün</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Masaüstü bildirimleri:</label>
            <div class="col-md-8">
              <div class="checkbox">
                <label>
                  <input id="chckNotifications" type="checkbox" checked> Açık
                </label>
              </div>
            </div>
          </div>  

          <div class="form-group">
            <label class="col-md-4 control-label">Bildirim geldiğinde ses çalınması:</label>
            <div class="col-md-8">
              <div class="checkbox">
                <label>
                  <input id="chckSound" type="checkbox" checked> Açık
                </label>
              </div>
            </div>
          </div>

        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.0.min.js"></script>
